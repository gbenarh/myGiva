<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let pic of picArray | async" (click)="viewPost(pic)">
        <ion-thumbnail item-start>
          <!--<img [src]="mediaProvider.uploadFilePath + pic.file_id" />
            <img *ngIf="pic.media_type === 'image'" [src]="mediaProvider.uploadFilePath + (pic.file_id | thumbnail: 'small' | async)" [alt]="pic.title"/>-->
            <img *ngIf="pic.media_type === 'image'" [src]="mediaProvider.uploadFilePath + ('GIVA' | getByTag | async | thumbnail: 'small' | async)" [alt]="pic.title"/>
        </ion-thumbnail>
        <h2>{{ pic.title }}</h2>
        <p>{{ pic.description }}</p>
        <button ion-button clear item-end (click)="viewImage(pic.filename)">
          View
        </button>
      </ion-item>
    </ion-list>
  </ion-content>
